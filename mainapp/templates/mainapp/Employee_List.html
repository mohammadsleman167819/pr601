{% extends "base_generic.html" %}

{% block content %}
  <h1>Employee List</h1>
  {% if Employee_list %}
    <ul>
      {% for emp in Employee_list %}
      <li>
          <a href="{{ emp.get_absolute_url }}">
            {{ emp.fisrtname }}   {{ emp.lastname }}
          </a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no employees </p>
  {% endif %}
{% endblock %}
